<!DOCTYPE html>
<html lang="en">
{% extends 'Music/base.html' %}
{% block body %}

<header>
    {% if all_albums %}
    <meta charset="UTF-8">
    <section>
    <div class="row mt-3">
        {% for album in all_albums %}
                <div class="col-md-3 col-sm-5">
                    <div class="card p-1 bg-dark text-white">
                        <div class="card-body text-center">
                            <h5 class="card-title lead">{{ album.album_name }}</h5>
                            <img class="img-fluid img-circle" src={{ album.album_logo }}  width=220 breadth="220">
                            <div class="mx-2 my-2">
                            <a href="{% url 'Music:details' album.id %}" class="btn btn-danger" role="button">View Details</a>
                            <a href="#" class="btn btn-outline-danger" role="button"><i class="fa fa-trash"></i></a>
                            <a href="#" class="btn btn-outline-danger" role="button"><i class="fa fa-heart"></i></a>
                                </div>
                        </div>
                    </div>
                </div>
        {% endfor %}
    </div>
    </section>
    {% else %}
    <h1>Sorry no albums to display :(</h1>
    {% endif %}
</header>
{% endblock %}

</html>
