{% for field in form %}
    <div class="form-group mt-2">
    <div class="col-offset-2 col-sm-10 col-md-8">
        <span class="text-danger text-sm">{{ field.errors }}</span>
    </div>
    <label class="control-label col-sm-2 col-md-2">{{ field.label_tag }}</label>
        <div class="col-sm-10 col-md-8">{{ field }}</div>
    </div>
{% endfor %}
