{% extends 'Music/base.html' %}
{% block title %}User Registry{% endblock %}
{% block body %}

<div class="container-fluid">
    <div class="row">
         <div class="col-md-8 col-sm-12">
             <div class="card mt-2 ml-2 bg-dark text-white">

                 <form action="{% url 'Music:register-user' %}" class="form-horizontal" method="post" style="display : inline;" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include 'Music/form_template.html' %}
                    <div class="form-group">
                        <div class="col-sm-10 my-2">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                 </form>
          </div>
         </div>
    </div>
</div>

{% endblock %}
