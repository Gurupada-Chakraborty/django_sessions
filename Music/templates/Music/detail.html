<!DOCTYPE html>
<html lang="en">
{% extends 'Music/base.html' %}
{% block title %}Details{% endblock %}
{% block body %}

<head>

    <img src={{ album.album_logo }} class="img-circle" width=220 breadth="220">
</head>
<body>
<h2 class="display-4">{{ album.artist }}-{{ album.album_name }}</h2>
<ul>
{% for song in album.song_set.all %}
    <li>
       <a href="#">{{ song.song_name }}</a>
    </li>
{% endfor %}
</ul>

</body>
{% endblock %}
</html>
